<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta TCG Holográfica 3D</title>
    <style>
        /* --- Configuración General --- */
        body {
            background-color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            perspective: 1000px; /* Crucial para el efecto 3D */
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
        }

        /* --- Contenedor de la Carta --- */
        .card {
            width: 320px;
            height: 480px;
            position: relative;
            border-radius: 15px;
            transform-style: preserve-3d; /* Permite hijos en 3D */
            will-change: transform;
            transition: transform 0.1s; /* Suaviza ligeramente el movimiento */
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
            cursor: pointer;
        }

        /* --- Imagen de Fondo / Arte de la Carta --- */
        .card-bg {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            border-radius: 15px;
            background-image: url('https://images.unsplash.com/photo-1635326444826-0032f283273e?q=80&w=1000&auto=format&fit=crop'); 
            background-size: cover;
            background-position: center;
            /* Estos elementos crean el marco de la carta */
            border: 8px solid #222;
            z-index: 1;
        }

        /* --- Capa de Brillo Holográfico (El Arcoíris) --- */
        .card-shine {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            border-radius: 12px; /* Un poco menos que el padre para encajar en el borde */
            z-index: 2;
            background: linear-gradient(
                115deg, 
                transparent 20%, 
                rgba(255, 0, 150, 0.4) 30%, 
                rgba(0, 255, 255, 0.4) 45%, 
                rgba(255, 255, 0, 0.4) 55%, 
                transparent 70%
            );
            background-size: 300% 300%;
            opacity: 0.6;
            mix-blend-mode: color-dodge; /* Mezcla el brillo con la imagen */
            
            /* Filtros para hacerlo parecer más holográfico */
            filter: brightness(1.2) contrast(1.2);
            pointer-events: none; /* Deja pasar los clicks */
        }

        /* --- Capa de Reflejo Especular (El brillo blanco) --- */
        .card-glare {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            border-radius: 12px;
            z-index: 3;
            background: radial-gradient(
                farthest-corner circle at var(--pointer-x) var(--pointer-y),
                rgba(255, 255, 255, 0.8) 5%,
                rgba(255, 255, 255, 0.4) 20%,
                rgba(255, 255, 255, 0) 60%
            );
            opacity: 0;
            mix-blend-mode: overlay;
            transition: opacity 0.3s;
            pointer-events: none;
        }

        /* --- Contenido de Texto (Flotando) --- */
        .card-content {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            z-index: 4;
            color: white;
            transform: translateZ(30px); /* Efecto Parallax: El texto flota sobre la carta */
            text-shadow: 0 2px 4px rgba(0,0,0,0.8);
            pointer-events: none;
        }

        .card-content h2 { margin: 0; font-size: 1.5rem; text-transform: uppercase; letter-spacing: 2px; }
        .card-content p { margin: 5px 0 0; font-size: 0.9rem; opacity: 0.9; }

        /* Activar el brillo al pasar el ratón */
        .card:hover .card-glare {
            opacity: 1;
        }

    </style>
</head>
<body>

    <div class="card" id="holoCard">
        <div class="card-bg"></div>
        <div class="card-shine"></div>
        <div class="card-glare"></div>
        
        <div class="card-content">
            <h2>Cosmic Dragon</h2>
            <p>Legendary Rare Holo</p>
        </div>
    </div>

    <script>
        const card = document.getElementById('holoCard');
        const shine = card.querySelector('.card-shine');
        const glare = card.querySelector('.card-glare');

        card.addEventListener('mousemove', (e) => {
            // 1. Obtener dimensiones y posición de la carta
            const rect = card.getBoundingClientRect();
            
            // 2. Calcular coordenadas relativas al centro de la carta
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            // Centro geométrico
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;

            // 3. Normalizar valores (de -1 a 1) para rotación
            // Multiplicamos por un factor (ej: 20) para limitar el ángulo de giro
            const rotateX = ((y - centerY) / centerY) * -15; // Invertido para sensación natural
            const rotateY = ((x - centerX) / centerX) * 15;

            // 4. Aplicar transformaciones 3D a la carta
            card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;

            // 5. Mover el gradiente holográfico (Fondo) opuesto al movimiento
            // Esto crea el efecto de que la luz "viaja" por la superficie
            const bgPosX = ((x / rect.width) * 100);
            const bgPosY = ((y / rect.height) * 100);
            
            shine.style.backgroundPosition = `${bgPosX}% ${bgPosY}%`;

            // 6. Mover el destello (Glare) siguiendo el ratón
            card.style.setProperty('--pointer-x', `${x}px`);
            card.style.setProperty('--pointer-y', `${y}px`);
        });

        // Restaurar estado al salir
        card.addEventListener('mouseleave', () => {
            card.style.transform = 'rotateX(0) rotateY(0)';
            shine.style.backgroundPosition = 'center';
            // El glare se oculta por CSS opacity transition
        });
    </script>
</body>
</html>
